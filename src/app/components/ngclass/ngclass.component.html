
<div class="row">
  <div [ngClass]="getStatus()?'col-md-8':'col-md-12'"  >
    <div class="card">
      <div class="card-header bg-success">
        <div class="row">
          <div class="col-md-6">
            List
          </div>
          <div class="col-md-6 text-right">
            <button class="btn btn-sm btn-secondary" (click)="showSidePanel()">Add</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@example.com</td>
            </tr>
            <tr>
              <td>July</td>
              <td>Dooley</td>
              <td>july@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer bg-success">Footer</div>
    </div>
  </div>
  <div *ngIf="isSidePanel"  class="col-md-4"  >
    <div class="card">
      <div class="card-header bg-success">
        <div class="row">
          <div class="col-md-6">
           Add New
          </div>
          <div class="col-md-6 text-right">
            <button class="btn btn-sm btn-secondary" (click)="closeSidePnael()">Close</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form action="/action_page.php" class="was-validated">
          <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Check this checkbox to continue.</div>
            </label>
          </div>
          <button type="button" class="btn btn-primary" (click)="closeSidePnael()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
